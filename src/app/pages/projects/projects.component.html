<div class="loading-container" *ngIf="projects.length === 0; else content">
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>

<ng-template #content>
    <div class="projects-page-container">
        <app-terminal-text [textList]="TerminalText"></app-terminal-text>
        <app-coloured-box [colour]="Blue">
            <div class="dialog">
                <img ngSrc="assets/cb_idle.gif" height="160" width="160" alt="Gif of Corey" priority/>
                <app-animated-text [text]="Dialogue"></app-animated-text>
            </div>
        </app-coloured-box>
        <div class="project-list">
            <mat-card class="project-card zoom-in" *ngFor="let project of projects | sortProjectsByYear;">
                <a [href]="project.link" target="_blank">
                    <img mat-card-image [ngSrc]="project.image" width="300" height="300" [alt]="'Image of ' + project.name" priority>
                    <span class="screen-reader-text">Link to {{project.name}}</span>
                </a>
                <mat-card-header>
                    <mat-card-title><a [href]="project.link" target="_blank"><b>{{project.name}} ({{project.year}})</b></a></mat-card-title>
                    <mat-card-subtitle>{{project.techStack}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>{{project.description}}</mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-template>
