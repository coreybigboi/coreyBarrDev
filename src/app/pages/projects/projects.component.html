<h1>My Projects ðŸ› </h1>
<div class="project-list">
    <mat-card class="project-card" *ngFor="let project of projects;">
        <img mat-card-image [src]="project.image">
        <mat-card-header>
            <mat-card-title><a [href]="project.link"><b>{{project.name}} ({{project.year}})</b></a></mat-card-title>
            <mat-card-subtitle>{{project.techStack}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{project.description}}</mat-card-content>
    </mat-card>
</div>
