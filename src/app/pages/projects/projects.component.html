<h1>My Projects</h1>
<div class="project-list">
    <mat-card *ngFor="let project of projects;">
        <mat-card-header>
            <mat-card-title>{{project.name}} ({{project.year}})</mat-card-title>
            <mat-card-subtitle>{{project.techStack}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{project.description}}</mat-card-content>
        <mat-card-content>
            <a>Go to Project</a>
        </mat-card-content>
    </mat-card>
</div>
