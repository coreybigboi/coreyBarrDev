<div class="about-page-container">
    <app-terminal-text [textList]="terminalText"></app-terminal-text>
    <app-coloured-box [colour]="Blue">
        <div class="dialog">
            <img ngSrc="assets/cb_idle.gif" alt="A gif of Corey." class="centred" height="200" width="200">
            <app-animated-text [text]="Dialogue"></app-animated-text>
        </div>
    </app-coloured-box>
    <div class="favourite-stuff-container">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Sounds">
                <app-favourite-sounds></app-favourite-sounds>
            </mat-tab>
            <mat-tab label="Movies">
                <app-favourite-movies></app-favourite-movies>
            </mat-tab>
            <mat-tab label="Games">
                <app-favourite-games></app-favourite-games>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
