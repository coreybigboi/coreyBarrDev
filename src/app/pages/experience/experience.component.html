<div class="job-list">
    <mat-card class="job-card" *ngFor="let job of jobs;">
        <mat-card-header>
            <mat-card-title><b>{{job.title}}</b></mat-card-title>
            <mat-card-subtitle>{{job.organisation}} | {{job.startDate}} - {{job.endDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{job.description}}</mat-card-content>
    </mat-card>
</div>
