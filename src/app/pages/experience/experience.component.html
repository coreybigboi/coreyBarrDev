<div class="experience-page-container">
    <h1>Experience ðŸ’¼</h1>
    <div class="job-list">
        <app-coloured-box [colour]="Blue">
            <div class="dialog">
                <img src="assets/cb_work.gif" alt="Corey looking professional." class="bordered" height="200" width="200">
                <app-animated-text [text]="Dialogue"></app-animated-text>
            </div>
        </app-coloured-box>
        <mat-card class="job-card zoom-in" *ngFor="let job of jobs | sortExperienceByYear;">
            <mat-card-header>
                <mat-card-title class="blue"><b>{{job.title}}</b></mat-card-title>
                <mat-card-subtitle>{{job.organisation}} | {{job.startDate}} - {{job.endDate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>{{job.description}}</mat-card-content>
        </mat-card>
    </div>
</div>
