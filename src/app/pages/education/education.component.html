<h1>Education</h1>
<div class="education-list">
    <mat-card class="education-card" *ngFor="let edu of educationList;">
        <mat-card-header>
            <mat-card-title><b>{{edu.institution}}</b></mat-card-title>
            <mat-card-subtitle>{{edu.qualification}} | {{edu.date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{edu.result}}</mat-card-content>
    </mat-card>
</div>
