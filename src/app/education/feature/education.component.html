@if ((educationList$ | async)?.length === 0) {
<div class="loading-container">
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</div>
} @else {
<div class="education-page-container">
    <app-terminal-text [textList]="TerminalText"></app-terminal-text>
    <app-coloured-box [colour]="Blue">
        <div class="dialog">
            <img ngSrc="assets/sprites/self_graduate.gif" alt="Gif of Corey in graduation cloak." class="centred"
                height="160" width="160" priority>
            <app-animated-text [text]="Dialogue"></app-animated-text>
        </div>
    </app-coloured-box>
    <div class="education-list">
        @for (education of (educationList$ | async) ?? [] | sortEducationByDate; track education.id) {
        <mat-card class="education-card zoom-in">
            <mat-card-header>
                <mat-card-title><b>{{education.institution}}</b></mat-card-title>
                <mat-card-subtitle>{{education.qualification}} | {{education.date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{education.result}}</p>
            </mat-card-content>
        </mat-card>
        }
    </div>
    <button mat-raised-button color="primary" (click)="openBottomSheet()">View Education Docs</button>
</div>

}
