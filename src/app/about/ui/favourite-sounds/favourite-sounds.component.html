@if ((soundsList$ | async)?.length === 0) {
<div class="loading-container">
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</div>
} @else {
<div class="sound-list-container">
    <h2 class="blue">My top {{(soundsList$ | async)?.length}} favourite sounds ðŸ”Š</h2>
    <ol class="sound-list">
        @for (sound of (soundsList$ | async) ?? []; track sound.id) {
        <li>
            <h3>{{sound.title}}</h3>
            <audio controls>
                <source [src]="sound.filePath" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        }
    </ol>
</div>
}
